<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Swiggy</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-white" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/display">Home</a>
          </li>
          <li class="nav-item text-white">
            <a class="nav-link text-white" href="/add">Insert</a>
          </li>
          <li class="nav-item text-white">
            <a class="nav-link text-white" href="/change">Update or Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br style="height: 30px;">
      <br style="height: 30px;">
    <div class="container" >
    <table class="table table-bordered border-alert">
        {% for x in mymembers %}
        <tr>

            <th>Food Id</th>
            <th>Restaurantname</th>
            <th>Food Item</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Image</th>
        </tr>
        <tr>
          <td>{{x.foodid}}</td>
         <td>{{x.restaurantname}}</td>
         <td>{{x.foodname}}</td>
         <td>{{x.cost}}</td>
         
         <td>{{x.rating}}</td>
         <td><img src="/media/{{x.food_image}}" height="155px" width="155px"></td>
         <td><a href="delete/{{ x.foodid }}">delete</a></td>
         <td><a href="update/{{x.foodid}}">update</a></td>
        </tr>
        {% endfor %}
     </table></div>
</body>
</html>
