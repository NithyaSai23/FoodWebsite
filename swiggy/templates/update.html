</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Swiggy</a>
          <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-white" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/display">Home</a>
              </li>
              <li class="nav-item text-white">
                <a class="nav-link text-white" href="/add">Insert</a>

      <br style="height: 30px;">
      <div class="container-fluid" align="center"><h1>Update Cost for {{item.foodid}}</h1></div>

        <form action="updaterecord/{{item.foodid}}"  method="post">
           {% csrf_token %}
           <div class="col-md-6">
           <label for="formGroupExampleInput" class="form-label">Cost: </label>
           
            <input class="form-control" type="text" name="cost" value="{{item.cost}}"></input></div>
            <br style="height: 40px;">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>

        </form>
      </div>
